    />

  </head>
  <body
    data-editor="ClassicEditor"
    data-collaboration="false"
    data-revision-history="false"
  >

    <main>
      <div class="message">
        <div class="centered">
          <h2>CKEditor 5 online builder demo - ClassicEditor build</h2>
        </div>
      </div>
      <div class="centered">
        <div class="row row-editor">
          <div class="editor-container">
            <div class="editor">
              <!-- <button>qwe</button> -->
            </div>

            <button id="submit-btn">submit</button>
          </div>
        </div>
      </div>
    </main>

    <div class="output"></div>

    <script src="../build/ckeditor.js"></script>
    <script>
      ClassicEditor.create(document.querySelector(".editor"), {
        licenseKey: "",
        image: { upload: { types: ["svg+xml", "png"] } },
        personalization: {
          items: [
            { label: "First Name", var: "[First_Name]" },
            { label: "Last Name", var: "[Last_Name]" },
            { label: "Display Name", var: "[Display_Name]" },
            { label: "Services", var: "[Services]" },
            { label: "Service Address", var: "[Service_Address]" },
            { label: "Scheduled", var: "[Scheduled]" },
            { label: "Actual Start Time", var: "[Actual_Start_Time]" },
            { label: "Actual End Time", var: "[Actual_End_Time]" },
            { label: "Crew Assigned", var: "[Crew_Assigned]" },
            { label: "Job Photos", var: "[Job_Photos]" },
            { label: "Job Notes", var: "[Job_Notes]" },
          ],
        },
      })
        .then((editor) => {
          window.editor = editor;
        })
        .catch((error) => {
          console.error("Oops, something went wrong!");
          console.error(
            "Please, report the following error on https://github.com/ckeditor/ckeditor5/issues with the build id and the error stack trace:"
          );
          console.warn("Build id: eme08pqenzkl-cq29xpnv54k");
          console.error(error);
        });

      const btn = document.getElementById("submit-btn");

      btn.addEventListener("click", () => {
        console.log("submitted");
        const data = editor.getData();
        console.log(data);

        const output = document.querySelector(".output");
        output.innerHTML = data;
      });
    </script>
  </body>
</html>
